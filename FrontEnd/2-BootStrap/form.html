<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="p-5">

    <form action="">
        <div class="form-group">
            <label for="name">Adınız : </label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı giriniz.">
        </div>
        <div class="form-group mt-3">
            <label for="lastName">Soyadınız : </label>
            <input type="text" id="lastName" class="form-control" placeholder="Soyadınızı giriniz.">
        </div>
        <div class="form-group mt-3">
            <label for="email">Email : </label>
            <input type="email" id="email" class="form-control" placeholder="ornek@gmail.com">
            <small class="form-text text-muted">Email adresi girmek zorunludur.</small>
        </div>
        <div class="form-group mt-3">
            <label for="password">Parolanız : </label>
            <input type="password" id="password" class="form-control" placeholder="Parolanızı giriniz">
            <small class="form-text text-muted">Parolanızı girmek zorunludur.</small>
        </div>

        <div class="form-group mt-4">
            <label for="city">Doğum Yeriniz</label>
            <select name="city" id="city" class="form-control">
                <option value="34">Istanbul</option>
                <option value="06">Ankara</option>
                <option value="35">Izmir</option>
                <option value="41">Kocaeli</option>
                <option value="02">Adıyaman</option>
                <option value="44">Malatya</option>
                <option value="23">Elazığ</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <legend>Hobileriniz</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Basketbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Tenis
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Golf
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Yüzme
                </label>
            </div>

        </div>
        <div class="custom-control custom-checbox mt-3">
            <input type="checkbox" id="checkbox" class="custom-control-input">
            <label class="custom-control-label" for="checkbox">Checkbox maddelerı okudum kabul ediyorum</label>
        </div>

        <div class="custom-control custom-radio mt-3">
            <input type="radio" id="radio" class="custom-control-input">
            <label class="custom-control-label" for="radio">Radiobutton maddelerı okudum kabul ediyorum</label>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://instagram.com</span>
            </div>
            <input type="text" class="form-control">
        </div>



    </form>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
